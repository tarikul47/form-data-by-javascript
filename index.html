<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

  <body>
    
    <section>
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-5 mx-auto shadow py-5">


                    <form id="formElem">
                        <input name="name" type="text">
                        <label for="">Name</label>
                        <br>
                        <label for="">Normal</label>
                        <input type="radio" name="option" id="" value="normal">
                        <br>
                        <label for="">Medium</label>
                        <input type="radio" name="option" id="" value="medium">
                        <br>
                        <label for="">Urgent</label>
                        <input type="radio" name="option" id="" value="urgent">
                        <br>
                        <input type="submit" value="Send">
                      
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        formElem.onsubmit = async(e) => {
            e.preventDefault();
            const formdata = new FormData(formElem);
            console.log(formdata.get('name'), formdata.get('option') );
        }
        
        addTaskForm.onsubmit = (e) => {
  e.preventDefault();
  const formData = new URLSearchParams(new FormData(addTaskForm));

  fetch("http://localhost:5000/about", {
    method: "POST",
    body: formData,
  })
    .then((response) => response.json())
    .then((data) => console.log(data));
};
      
    </script>
